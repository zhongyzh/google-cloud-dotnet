    startLine: 68
  assemblies:
  - Google.Protobuf
  namespace: Google.Protobuf.Reflection
  summary: "\nMutator for single \"simple\" fields only.\n"
  remarks: "\nRepeated fields are mutated by fetching the value and manipulating it as a list.\nMap fields are mutated by fetching the value and manipulating it as a dictionary.\n"
  example: []
  syntax:
    content: void SetValue(IMessage message, object value)
    parameters:
    - id: message
      type: Google.Protobuf.IMessage
    - id: value
      type: System.Object
    content.vb: Sub SetValue(message As IMessage, value As Object)
  overload: Google.Protobuf.Reflection.IFieldAccessor.SetValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The field is not a "simple" field.
