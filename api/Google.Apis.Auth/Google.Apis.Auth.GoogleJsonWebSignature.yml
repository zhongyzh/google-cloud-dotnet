  summary: "\nValidates a Google-issued Json Web Token (JWT).\nWill throw a <xref href=\"Google.Apis.Auth.InvalidJwtException\" data-throw-if-not-resolved=\"false\"></xref> if the specified JWT fails any validation check.\n"
  remarks: "\n<p>Follows the procedure to\n<a href=\"https://developers.google.com/identity/protocols/OpenIDConnect#validatinganidtoken\">validate a JWT ID token</a>.\n</p>\n<p>Google certificates are cached, and refreshed once per hour. This can be overridden by setting\n<xref href=\"Google.Apis.Auth.GoogleJsonWebSignature.ValidationSettings.ForceGoogleCertRefresh\" data-throw-if-not-resolved=\"false\"></xref> to true.</p>\n"
