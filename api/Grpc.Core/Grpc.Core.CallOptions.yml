    path: src/csharp/Grpc.Core/CallOptions.cs
    startLine: 100
  assemblies:
  - Grpc.Core
  namespace: Grpc.Core
  summary: "\nToken that can be used for cancelling the call on the client side.\nCancelling the token will request cancellation\nof the remote call. Best effort will be made to deliver the cancellation\nnotification to the server and interaction of the call with the server side\nwill be terminated. Unless the call finishes before the cancellation could\nhappen (there is an inherent race),\nthe call will finish with <code>StatusCode.Cancelled</code> status.\n"
  example: []
  syntax:
    content: public CancellationToken CancellationToken { get; }
    parameters: []
    return:
      type: System.Threading.CancellationToken
    content.vb: Public ReadOnly Property CancellationToken As CancellationToken
