  assemblies:
  - Google.Api.Gax
  namespace: Google.Api.Gax
  summary: "\nSimulates a synchronous delay by calling <xref href=\"Google.Api.Gax.IScheduler.Delay(System.TimeSpan%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> on\n<span class=\"paramref\">scheduler</span>, and unwrapping any exceptions generated (typically cancellation).\n"
  example: []
  syntax:
    content: public static void Sleep(this IScheduler scheduler, TimeSpan delay, CancellationToken cancellationToken)
    parameters:
    - id: scheduler
      type: Google.Api.Gax.IScheduler
      description: The scheduler to use for the sleep operation.
    - id: delay
      type: System.TimeSpan
      description: Time to sleep for. Must not be negative.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: The cancellation token that will be watched during the sleep operation.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Sub Sleep(scheduler As IScheduler, delay As TimeSpan, cancellationToken As CancellationToken)
